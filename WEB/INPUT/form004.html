<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <form action="">
            <p><label for="imail">E-mail</label>
            <input type="email" name="mail" id="imail" required autofocus></p>
        <p>
            <label for="itel"> Telefone:
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\{4,5}-\d{4}$">
            </label>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        </form>
    </fieldset>
</body>
</html>
