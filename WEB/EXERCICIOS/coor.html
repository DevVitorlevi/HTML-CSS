<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cor</title>
    <link rel="stylesheet" href="cor.css">
</head>
<body>
    <input type="text" name="color" id="color" onkeyup="color()"> 
    <!--função que consite em soltar a tecla-->
    <script>
        function color (){
            var Corinput = document.getElementById('color').value 
            // variavel recebe o valor do input
            document.body.style.background = Corinput // Evento DOM body recebe o valor que foi inserido ao input no caso a variavel Corinput
        }
    </script>
</body>
</html>
