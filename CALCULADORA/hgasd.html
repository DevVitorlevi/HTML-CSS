<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.calculator {
  width: 300px;
}

#display {
  width: 100%;
  margin-bottom: 10px;
  padding: 10px;
  font-size: 20px;
}

.keys {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
}

button {
  padding: 15px;
  font-size: 18px;
  border: none;
  cursor: pointer;
}

button:hover {
  background-color: lightgray;
}
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="keys">
      <button onclick="clearDisplay()">C</button>
      <button onclick="inserir('%')">%</button>
      <button onclick="inserir('^')">^</button>
      <button onclick="calculateFatorial()">!</button>
      <button onclick="inserir('7')">7</button>
      <button onclick="inserir('8')">8</button>
      <button onclick="inserir('9')">9</button>
      <button onclick="inserir('/')">/</button>
      <button onclick="inserir('4')">4</button>
      <button onclick="inserir('5')">5</button>
      <button onclick="inserir('6')">6</button>
      <button onclick="inserir('*')">*</button>
      <button onclick="inserir('1')">1</button>
      <button onclick="inserir('2')">2</button>
      <button onclick="inserir('3')">3</button>
      <button onclick="inserir('-')">-</button>
      <button onclick="inserir('0')">0</button>
      <button onclick="inserir('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="inserir('+')">+</button>
      <button onclick="calculateSquareRoot()">âˆš</button>
      <button onclick="inserir('(')">(</button>
      <button onclick="inserir(')')">)</button>
    </div>
  </div>

  <script>
    function inserir(value) {
  document.getElementById('display').value += value;
}

function calculate() {
  let expression = document.getElementById('display').value;
  let result = eval(expression);
  document.getElementById('display').value = result;
}

function clearDisplay() {
  document.getElementById('display').value = '';
}

function calculateSquareRoot() {
  let expression = document.getElementById('display').value;
  let result = Math.sqrt(eval(expression));
  document.getElementById('display').value = result;
}

function calculateFatorial() {
  let expression = document.getElementById('display').value;
  let num = parseInt(expression);
  let result = 1;
  for (let i = num; i > 0; i--) {
    result *= i;
  }
  document.getElementById('display').value = result;
}
  </script>
</body>
</html>
