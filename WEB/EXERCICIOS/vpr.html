<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 18pt;
            color: white;
            font-family:"Open Sans";
            border: 0;
            box-sizing: border-box;



        }
       button{
            padding: 3px 10px;
            margin: 0 10px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
       }
       .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
       }
       
        .roxo{
            background-color: #3f0263cb;
            transition: all 1s ease-in-out;
           
        }
        .vermelho{
            background-color: rgb(165, 7, 7);
            transition: all 1s ease-in-out;
        }
        .laranja{
            background-color:#d68e08e7;
            transition: all 1s ease-in-out;}
           
    </style>
</head>
<body>
    <div class="container">
        <button class="roxo" id="btnr">Roxo</button>
        <button class="vermelho" id="btnv">Vermelho</button>
        <button class="laranja" id="btnl">Laranja</button>
    </div>
    <script>
        document.getElementById('btnr').addEventListener('click', function(){
            document.querySelector('body').setAttribute('class','roxo')
        })
        document.getElementById('btnv').addEventListener('click', function(){
            document.querySelector('body').setAttribute('class','vermelho')
        })
        document.getElementById('btnl').addEventListener('click', function(){
            document.querySelector('body').setAttribute('class','laranja')
        })
        
    </script>
</body>
</html>
