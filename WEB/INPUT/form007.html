<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Select</h1>
    <label for="select"> Estado
        <select name="selecta" id="select">
            <option value="" selected>---Escolha----</option>
            <optgroup label="Região Sudeste">
                <option value="Mg">Minas Gerais</option>
                <option value="Sp">São Paulo</option>
                <option value="Rj">Rio De Janeiro</option>
            </optgroup>
            <optgroup label="Região Nordeste">
                <option value="CE">Ceará</option>
                <option value="Pe">Pernambuco</option>
                <option value="PI">Piauí</option>
            </optgroup>
        </select>
    </label>

    <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="prof" id="iprof" list="ilist">
        <datalist id="ilist">
            <op>Administrador</op>
            <op>Desenvolvedor</op>
            <op>FullStack</op>  
            <op>Engenheiro de Software</op>
        </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem</label><br>
        <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>    
</body>
</html>
