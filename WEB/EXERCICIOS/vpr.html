<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 18pt;
            color: white;
            font-family:"Open Sans";
            border: 0;
            box-sizing: border-box;



        }
        .container{
            display: flex;
            flex-direction: row;
            top: 0%;
            left: 50%;
            transform: translate(0%,0%);
        }
        .roxo{
            background-color: #3f0263cb;
            transition: all 1s ease-in-out;
           
        }
        .vermelho{
            background-color: rgb(165, 7, 7);
            transition: all 1s ease-in-out;
        }
        .laranja{
            background-color:#d68e08e7;
            transition: all 1s ease-in-out;}
           
    </style>
</head>
<body>
    <div class="container">
        <button class="roxo">Roxo</button>
        <button class="vermelho">Vermelho</button>
        <button class="laranja">Laranja</button>
    </div>
</body>
</html>
